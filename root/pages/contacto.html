<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles.css">
    <title>Contacto</title>
</head>

<body>
    <div class="mainGrid">
        <div class="header borde">
            <h1>ARGENTINA SCHOOL</h1>
            <p class="lema">Hacia grandes metas por caminos innovadores</p>
            <p class="lema">Más de cuatro décadas brindando <strong>educación mixta, bilingüe y laica</strong></p>
            <div class="fotoPortada">
                <img id="contacto_imagen" src="/images/Primariasecundaria-1.jpg"
                    alt="Frente edilicio de jardín de infantes y de escuela primaria-secundaria" width=auto">
            </div>
        </div>
        <div class="nav borde">
            <ul class="topnavbar">
                <li><a class="topnavbar__item1" href="./institucional.html">Institucional</a></li>
                <li><a class="topnavbar__item2" href="./inicial.html">Nivel Inicial</a></li>
                <li><a class="topnavbar__item1" href="./primaria.html">Nivel Primario</a></li>
                <li><a class="topnavbar__item2" href="./secundaria.html">Nivel Secundario</a></li>
                <li><a class="topnavbar__item1" href="./contacto.html">Contacto</a></li>
            </ul>
        </div>
        <div class="main borde">
            <h2>Formulario de consultas y contacto</h2>
            <form class="contacto" action="" method="post" enctype="application/x-www-form-urlencoded">
                <input class="contacto__nombre" type="text" placeholder="Nombre y Apellido">
                <input class="contacto__email" type="email" placeholder="Correo electrónico">
                <input class="contacto__asunto" type="text" placeholder="Nivel educativo de interés">
                <textarea class="contacto__texto" name="consulta" id="consulta" cols="30" rows="10"
                    placeholder="Ingrese aquí su consulta"></textarea>
                <div class="contacto__enviar">
                    <input class="contacto__enviar-boton" type="submit" value="Enviar">
                </div>
            </form>
        </div>
        <div class="footer borde">
            <div class="socialIcons">
                <img class="socialIcons__item" src="../images/facebook.png" alt="Icono de Facebook">
                <img class="socialIcons__item" src="../images/instagram.png" alt="Icono de Instagram">
                <img class="socialIcons__item" src="../images/home_FILL0_wght400_GRAD0_opsz48.png"
                    alt="Icono de Inicio">
                <img class="socialIcons__item" src="../images/sobre.png" alt="Icono de correo electrónico">
                <img class="socialIcons__item" src="../images/whatsapp.png" alt="Icono de Whatsapp">
            </div>
            <a class="home" href="../index.html">Inicio</a>
        </div>
    </div>
</body>

</html>
